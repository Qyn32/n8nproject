<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Email Sender</title>

<style>
:root {
    --bg: #0f172a;
    --card: rgba(255, 255, 255, 0.12);
    --border: rgba(255, 255, 255, 0.25);
    --text: #e5e7eb;
    --muted: #9ca3af;
    --accent: #38bdf8;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1e293b, var(--bg));
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: var(--text);
    padding: 20px;
}

.container {
    width: 100%;
    max-width: 480px;
    backdrop-filter: blur(20px);
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 32px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.35);
}

.header {
    margin-bottom: 28px;
}

.header h1 {
    font-size: 26px;
    font-weight: 600;
}

.header p {
    font-size: 14px;
    color: var(--muted);
    margin-top: 6px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
}

input,
textarea {
    width: 100%;
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid transparent;
    background: rgba(255,255,255,0.1);
    color: var(--text);
    font-size: 15px;
}

input::placeholder,
textarea::placeholder {
    color: #94a3b8;
}

input:focus,
textarea:focus {
    outline: none;
    border-color: var(--accent);
    background: rgba(255,255,255,0.15);
}

textarea {
    min-height: 120px;
    resize: vertical;
}

button {
    width: 100%;
    margin-top: 10px;
    padding: 15px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, #38bdf8, #0ea5e9);
    color: #0f172a;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(56,189,248,0.35);
}

button:active {
    transform: translateY(0);
}

@media (max-width: 480px) {
    .container {
        padding: 24px;
    }
}
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Send Email</h1>
        <p>N8N webhook testing</p>
    </div>

    <form method="post" action="https://chacharisse.app.n8n.cloud/webhook/web-hook">
        <div class="form-group">
            <label for="to">Recipient</label>
            <input type="email" id="to" name="to" placeholder="email@example.com" required />
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Email subject" required />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>

        <button type="submit">Send Email</button>
    </form>
</div>
</body>
</html>
